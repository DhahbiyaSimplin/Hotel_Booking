<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
         <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <style>
            .star-rating {
                direction: rtl;
                display: inline-flex;
                font-size: 2rem;
            }

            .star-rating input[type="radio"] {
                display: none;
            }

            .star-rating label {
                color: #ccc;
                cursor: pointer;
                transition: color 0.2s;
            }

            .star-rating input[type="radio"]:checked ~ label,
            .star-rating label:hover,
            .star-rating label:hover ~ label {
                color: #f5b301;
            }
        </style>
    </head>

    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header text-white rounded-top-4" style="background-color: #012F2F;">
                    <h4 class="mb-0">Review Your Stay at <span class="fw-bold">{{ room.name }}</span></h4>
                    </div>
                    <div class="card-body bg-light-subtle">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <h3 class="mb-3">Add Your Review for {{ room.name }}</h3>

                        <!-- Star Rating -->
                        <div class="mb-3">
                            <label class="form-label d-block">Rating:</label>
                            <div class="star-rating">
                                {% for i in "54321" %}
                                    <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
                                    <label for="star{{ i }}">★</label>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Comment -->
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment:</label>
                            <textarea class="form-control" name="comment" id="comment" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn" style="background-color: #012F2F; color: white;">Submit Review</button>
                    </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'user' %}" class="text-decoration-none text-muted">
                    ← Back to Home
                    </a>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
