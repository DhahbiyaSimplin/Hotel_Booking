<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <style>
            .booking-container {
                background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
                padding: 50px 0;
            }

            .booking-card {
                background-color: #ffffff;
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            }

            .form-label {
                font-weight: 500;
                color: #333;
            }

            .form-control {
                border-radius: 10px;
            }

            .btn-primary {
                background: #00796B;
                border: none;
                border-radius: 10px;
            }

            .btn-primary:hover {
                background: #004D40;
            }

            h2 {
                font-family: 'Segoe UI', sans-serif;
                color: #00796B;
            }
        </style>
    </head>

    <body>
        <div class="container booking-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="booking-card">
                        <h2 class="text-center mb-4">Book {{ room.name }}</h2>
                        <form method="POST" action="{% url 'confirmbooking' room.id %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="check_in" class="form-label">Check-in Date</label>
                                {{ form.check_in }}
                            </div>

                            <div class="mb-3">
                                <label for="check_out" class="form-label">Check-out Date</label>
                                {{ form.check_out }}
                            </div>

                            <div class="mb-3">
                                <label for="guests" class="form-label">Guests</label>
                                {{ form.guests }}
                            </div>

                            <div class="mb-3">
                                <label for="quantity" class="form-label">Number of Rooms</label>
                                {{ form.quantity }}
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Confirm Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
