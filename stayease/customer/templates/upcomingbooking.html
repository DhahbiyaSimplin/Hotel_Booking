    <style>
        body {
        background-color: #FAE6D0;
        font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
        color: #012F2F;
        font-weight: 600;
        border-bottom: 2px solid #012F2F;
        display: inline-block;
        }

        .booking-card {
        background-color: #FFF7F0;
        border-left: 6px solid #012F2F;
        border-radius: 10px;
        transition: transform 0.2s ease;
        }

        .booking-card:hover {
        transform: scale(1.01);
        }

        .booking-card h5 {
        color: #2F4F4F;
        }

        .booking-card p {
        margin-bottom: 6px;
        color: #333;
        }

        .status-text {
        font-weight: bold;
        color: #198754;
        }

        .no-booking {
        color: #555;
        background-color: #FFF7F0;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        }
    </style>

    <body>

        <div class="container mt-5">
            <h3 class="section-title mb-4">Upcoming Bookings</h3>

            {% if bookings %}
            {% for booking in bookings %}
                <div class="card booking-card mb-4 shadow-sm p-4">
                <h5>{{ booking.room_type.name }} × {{ booking.quantity }}</h5>
                <p><strong>Check-in:</strong> {{ booking.check_in }}</p>
                <p><strong>Check-out:</strong> {{ booking.check_out }}</p>
                <p><strong>Status:</strong> <span class="status-text">{{ booking.status }}</span></p>
                </div>
            {% endfor %}
            {% else %}
            <div class="no-booking">
                <p>No upcoming bookings.</p>
            </div>
            {% endif %}
        </div>

        <!-- ✅ Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
