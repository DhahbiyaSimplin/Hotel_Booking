        <!-- ✅ ROOM DETAILS -->
  <div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow border-0">
      <img src="{{ room.image.url }}" class="card-img-top rounded-top" alt="{{ room.name }}" style="height: 350px; object-fit: cover;">

      <div class="card-body px-4 py-4">
        <h2 class="card-title mb-3">{{ room.name }}</h2>

        <p class="card-text text-muted mb-3" style="font-size: 1rem;">{{ room.description }}</p>

        <h5 class="mb-2" style="color: #012F2F;">Features:</h5>
        <ul class="text-muted">
          {{ room.features }}
        </ul>

        <p class="mt-3">
          <strong style="color: #012F2F;">Price per night:</strong> ₹{{ room.price_per_night }}
        </p>

        <a href="{% url 'bookroom' room.id %}" class="btn btn-outline-success mt-3 w-100">
          Book Now
        </a>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
