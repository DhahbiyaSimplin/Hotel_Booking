        <div class="container my-5">
            <h2 class="mb-4 text-dark fw-bold border-bottom pb-2" style="color: #012F2F;">Customer Reviews</h2>

            {% for review in reviews %}
                <div class="card mb-4 shadow-sm border-0" style="background: #FFF5EE">
                <div class="card-body">
                    <h5 class="card-title text-success fw-semibold">
                    {{ review.room_type.name }} <span class="badge bg-warning text-dark">{{ review.rating }}/5 ★</span>
                    </h5>
                    <p class="card-text fst-italic text-secondary">{{ review.comment }}</p>
                    <div class="d-flex justify-content-between">
                    <small class="text-muted">
                        — {{ review.user.username }}, {{ review.date_posted|date:"d M Y" }}
                    </small>
                    <i class="text-muted bi bi-chat-quote"></i>
                    </div>
                </div>
                </div>
            {% empty %}
                <div class="alert alert-info text-center">No reviews yet. Be the first to leave one!</div>
            {% endfor %}
        </div>


    </body>
</html>
