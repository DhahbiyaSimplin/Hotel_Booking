            body {
            background-color: #F5EFE6; /* soft beige */
            font-family: 'Segoe UI', sans-serif;
            }

            .login-container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(165, 42, 42, 0.15);
            }

            .btn-login {
            background-color: #6E4B3A; /* warm brown */
            border: none;
            color: white;
            }

            .btn-login:hover {
            background-color: #543927;
            }

            .form-label {
            color: #6E4B3A;
            font-weight: 600;
            }

            .brand {
            color: #6E4B3A;
            font-weight: 700;
            letter-spacing: 1px;
            }

            .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(110, 75, 58, 0.1), rgba(110, 75, 58, 0.1)), url('/media/login_bg.jpg') center/cover no-repeat;
            }
    </style>

    <body>
        <div class="login-wrapper">
    <div class="login-container">
      <h2 class="text-center mb-4 brand">Stayease Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'reg' %}" style="color: #6E4B3A;">Register</a>
      </p>
    </div>
  </div>

        <div class="text-center mt-3">
            <a href="{% provider_login_url 'google' %}" class="link-text">Login with Google</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
